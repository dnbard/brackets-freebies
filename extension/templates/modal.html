<div class="ext_freebies modal">
    <div class="modal-body">
        <div class="modal-header">
            <h3>
                <span class="ion-images"></span>
                <span data-bind="click: reload">Freebies</span>
                <span>
                    <a href="https://github.com/dnbard/brackets-freebies" title="Star this extension at GitHub!" class="button-custom ion-star"></a>
                </span>
            </h3>
            <button id="btnFreebiesReload" class="ion-loop" title="Reload extension" data-bind="click: reload"></button>
            <button id="btnFreebiesClose" class="ion-close" title="Close extension" data-bind="click: close"></button>
        </div>
        <div class="fb-page">
            <!-- ko if: page() === 'default' || page() === 'iframe' -->
            <div class="fb-sidebar">
                <div class="fb-sidebar_topic">
                    <span class="ion ion-ios7-star"></span>
                    <span class="fb-sidebar_topic-name">Favorites</span>
                    <span class="fb-sidebar_topic-count" data-bind="text: favorites.list().length"></span>
                </div>
                <!-- ko foreach: topics -->
                <div class="fb-sidebar_topic" data-bind="css:{selected: $parent.topic() === $data}, click: $parent.selectTopic">
                    <span class="ion" data-bind="css: $parent.getIcon($data)"></span>
                    <span class="fb-sidebar_topic-name" data-bind="text: name"></span>
                </div>
                <!-- /ko -->
                <div class="fb-sidebar_topic">
                    <span class="ion"></span>
                    <span class="fb-sidebar_topic-name">Add document</span>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: page() === 'default' -->
            <div class="fb-documents" data-bind="foreach: documents">
                <div class="fb-document">
                    <div class="fb-document_image" data-bind="style:{backgroundImage: 'url(' + $data.screenshot + ')'}" />
                    <div class="fb-document_topic" data-bind="text: $data.topicId"></div>
                    <div class="fb-document_title">
                        <span class="fb-document_name" data-bind="text: $parent.getField($data, 'name'), attr:{title: 'Open ' + $parent.getField($data, 'name')}, click: $parent.selectDocument"></span>
                        <button class="button-custom ion-star" title="Add to Favorites" data-bind="click: $parent.favorites.add"></button>
                        <button class="button-custom ion-link" title="Open in Browser" data-bind="attr: {href: $data.link}"></button>
                    </div>
                    <div class="fb-document_desc" data-bind="text: $parent.getField($data, 'description'), visible: false"></div>
                    <div class="fb-document_tags" data-bind="foreach: tags">
                        <span class="fb-document_tag">
                            <span class="ion-ios7-pricetag-outline"></span>
                            <span data-bind="text: $data"></span>
                        </span>
                    </div>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: page() === 'iframe' -->
            <div class="fb-iframe">
                <div class="stats">
                    <span class="fb-document_title fb-document_name" data-bind="text: previousTopic().name, click: breadcrumbsClick"></span>
                    <span>::</span>
                    <span class="fb-document_title">
                        <span class="fb-document_name" data-bind="text: getField(document(), 'name')"></span>
                        <button class="button-custom ion-star" title="Add to Favorites" data-bind="attr: {href: document().link}"></button>
                    </span>
                </div>
                <iframe class="iframe-document" data-bind="attr:{src: document().link}" seamless="seamless"></iframe>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
