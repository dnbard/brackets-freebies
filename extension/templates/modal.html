<div class="ext_freebies modal">
    <div class="modal-body">
        <div class="modal-header">
            <h3>
                <span class="ion-images"></span>
                <span>Freebies</span>
                <span>
                    <a href="https://github.com/dnbard/brackets-freebies" class="ion-star"></a>
                </span>
            </h3>
            <button id="btnFreebiesClose" class="ion-close" data-bind="click: close"></button>
        </div>
        <div class="fb-page" data-bind="if: page() === 'default'">
            <div class="fb-sidebar">
                <div class="fb-sidebar_topic">
                    <span class="ion ion-ios7-star"></span>
                    <span class="fb-sidebar_topic-name">Favorites</span>
                </div>
                <!-- ko foreach: topics -->
                <div class="fb-sidebar_topic" data-bind="css:{selected: $parent.topic() === $data}, click: $parent.selectTopic">
                    <span class="ion ion-android-image"></span>
                    <span class="fb-sidebar_topic-name" data-bind="text: name"></span>
                    <div class="fb-sidebar_topic-selected" data-bind="visible: $parent.topic() === $data"></div>
                </div>
                <!-- /ko -->
            </div>
            <div class="fb-documents" data-bind="foreach: documents">
                <div class="fb-document">
                    <div class="fb-document_title">
                        <span class="fb-document_name" data-bind="text: $parent.getField($data, 'name'), attr:{title: 'Open ' + $parent.getField($data, 'name')}"></span>
                        <span class="ion-star" title="Add to Favorites"></span>
                        <span class="ion-link" title="Open in Browser"></span>
                    </div>
                    <div class="fb-document_desc" data-bind="text: $parent.getField($data, 'description')"></div>
                    <div class="fb-document_tags" data-bind="foreach: tags">
                        <span class="fb-document_tag">
                            <span class="ion-ios7-pricetag-outline"></span>
                            <span data-bind="text: $data"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
